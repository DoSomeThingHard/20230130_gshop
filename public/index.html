<!DOCTYPE html>
<html lang="">
  <link>
    <meta charset="utf-8">
    <!-- 针对IE浏览器的一个特殊配置，含义是让IE浏览器以最高的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 开启移动端的理想视口 -->
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <!-- 配置页签的图标 <%= BASE_URL %> 就代表是public文件夹下 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="<%= BASE_URL %>css/reset.css"> -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_521936_l2m6baw5kf8yqfr.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_snabom9h9y1wz5mi.css">
    <link rel="stylesheet" href="/css/reset.css">
    <!-- 获取的就是package.json里面的name -->
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>我的网站</title>
  </head>
  <body>
    <noscript>
      <!-- 如果浏览器不支持js 就会来到这里 -->
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- 容器 -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
