<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空所有数据</button>
    <script type="text/javascript">

var value = ' 81 18612398290849032'
let regSpace = /\s/;
// 去掉空格
if (regSpace.test(value)) {
    value = value.replace(/\s+/g, '')
}
// 去掉开头的 +86或者是86
let reg = /^(\+86|86)/;
if (reg.test(value)) {
    let index = value.indexOf('86') + 2
    value = value.slice(index, value.length)
}
// 然后再控制长度 
if (value.length > 11) {
    value = value.substr(0, 11)
}
console.log('ss' + value + 'ss')


        let p = { name: '张三', age: 18 }
        function saveData() {
            window.localStorage.setItem('msg', 'hello');
            // 如果是对象类型 救护调用 toString 然后再存  p就变成了 [object Object]
            localStorage.setItem('person', JSON.stringify(p))
        }
        function readData() {
            // 如果对应的key没有值 那么返回的是null
            let result = window.localStorage.getItem('person')
            // 从字符串 解析成对象
            console.log(JSON.parse(result))
        }
        function deleteData() {
            localStorage.removeItem('msg')
        }
        function deleteAllData() {
            localStorage.clear()
        }
    </script>
</body>
